data:
  datasets: [eedi, junyi, assist2012]

split:
  test_frac: 0.2

filter:
  level: null
  level_by_dataset: { eedi: 3, junyi: null, assist2012: null }
  first_attempt_only: true

model:
  name: dkvmn
  params:
    seq_len: 200
    dim_s: 128
    size_m: 50
    dropout: 0.20
    epochs: 80         # pour commencer, tu peux descendre pour debug
    batch_size: 64
    lr: 0.001
    val_frac: 0.10
    patience: 8

eval:
  seed: 42
  combine_mode: mean              # comme pour SAKT/UKT
  print_stdout: true
  save_predictions: outputs/preds_{model}_{dataset}.csv
  save_metrics: outputs/metrics_log.csv
