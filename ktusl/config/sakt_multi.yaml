data:
  datasets: [eedi, junyi, assist2012]

split:
  test_frac: 0.2

filter:
  level: null
  level_by_dataset: { eedi: 3, junyi: null, assist2012: null }
  first_attempt_only: true

model:
  name: sakt
  params:
    seq_len: 200           # max history length
    emb_size: 128          # 128 or 256 if you want to test larger models
    num_attn_heads: 4      # 2 or 4 heads depending on embedding size
    dropout: 0.2
    num_en: 2              # number of Transformer blocks
    epochs: 80             # max epochs (early stopping will often stop sooner)
    batch_size: 64         # or 128 if memory allows
    lr: 0.001
    val_frac: 0.1          # 10% of students for internal validation
    patience: 8            # early-stopping patience on val_AUC


eval:
  seed: 42
  combine_mode: mean
  print_stdout: true
  save_predictions: outputs/preds_{model}_{dataset}.csv
  save_metrics: /home/raitchab/kt_repo/outputs/metrics_log.csv
